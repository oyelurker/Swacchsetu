<!DOCTYPE html>
<html>
<head>
  <title>Smart Waste Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <meta http-equiv="refresh" content="5"> <!-- Auto-refresh every 5s -->
</head>
<body>
  <div class="container">
    <h1>🗑️ Smart Waste Dashboard</h1>
    <div class="grid">
      <div class="card">
        <h2>Bin Fill Level</h2>
        <p id="fill">Loading...</p>
      </div>
      <div class="card">
        <h2>Battery</h2>
        <p id="battery">Loading...</p>
      </div>
      <div class="card">
        <h2>Items Sorted</h2>
        <p id="items">Loading...</p>
      </div>
      <div class="card">
        <h2>Last Item</h2>
        <p id="last">Waiting...</p>
      </div>
      <div class="card">
        <h2>System Temp</h2>
        <p id="temp">Loading...</p>
      </div>
      <div class="card status">
        <h2>Status</h2>
        <p id="status">Initializing...</p>
      </div>
    </div>
  </div>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
